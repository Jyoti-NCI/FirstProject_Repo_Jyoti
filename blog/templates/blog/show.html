<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>Author: {{ blog.author }}</p>
    <p>Published on: {{ blog.publish_date }}</p>
    <p>Type: {{ blog.blog_type }}</p>
    <p>{{ blog.content }}</p>
    <a href="{% url 'index' %}">Back to Blog List</a>
    <form action="{% url 'delete' blog.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete Blog</button>
    </form>
</body>
</html>
