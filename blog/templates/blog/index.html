<!-- blog/templates/blog/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Index</title>
</head>
<body>
    <h1>Latest Blogs</h1>
    <a href="{% url 'blog:create' %}">Create a New Blog</a>  <!-- Add this line -->
    <ul>
        {% for blog in newest_blog %}
            <li>
                <a href="{% url 'blog:show' blog.id %}">{{ blog.title }}</a> by {{ blog.author }} ({{ blog.publish_date }})
                <a href="{% url 'blog:delete' blog.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
